<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Storytel</title>
	<link href='./css/welcome.css' type='text/css' rel='stylesheet'>
</head>
<body>
	<header class='header'>
	<section class='header-content'>
		<div class='header-item header-logo'>
			<a href='./' class='logo-img'>
				<img src='./img/logo-v.svg' alt='Лого' class='_v' />
				<img src='./img/logo-h.svg' alt='Лого' class='_h' />
			</a>
			<div class='header-expand'>
				<button type='button' class='menuExpand' data-active='this, .header-nav' >
					<div class='menuExpand-inner'>
						<span class='menuExpand-bar _1'></span>
						<span class='menuExpand-bar _2'></span>
						<span class='menuExpand-bar _3'></span>
					</div>
				</button>
			</div>
		</div>
		<nav class='header-item header-nav'>
			<ul class='header-navContent'>
				<li class='header-navItem'>
					<a href='' class='header-navLink'>
						О Storytel
					</a>
				</li>
				<li class='header-navItem'>
					<a href='' class='header-navLink'>
						FAQ
					</a>
				</li>
				<li class='header-navItem _dropdown'>
					<button type='button' class='header-navDrop' data-active='this, .header'>
						Личный кабинет
					</button>
					<div class='header-navSubmenu'>
						<ul class='header-navSubcontent'>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Профиль
								</a>
							</li>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Настройки
								</a>
							</li>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Выйти
								</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</section>
</header>

	
	<div class='welcome'>
	<div class='container'>
		<div class='welcome-content'>
			<h1 class='h1'>
				Storytel Portal
			</h1>
			<div class='p'>
				Самый короткий путь к подписчикам Storytel.
			</div>
			<a href='' class='btn'>Зарегистрироваться</a>
		</div>
	</div>
</div>

	
	<footer class='footer'>
	<div class='container'>
		<div class='footer-content'>
			<div class='footer-item footer-logo'>
				<a href='' class='logo-img'>
					<img src='./img/logo-h.svg' alt='Лого' />
				</a>
			</div>
			<div class='footer-item footer-mailto'>
				<a href='mailtostoryportal@storytel.com' class='link'>storyportal@storytel.com</a>
			</div>
			<div class='footer-item footer-link'>
				<a href=''>Пользователькое соглашение</a>
			</div>
			<div class='footer-item footer-link'>
				<a href=''>Лицензионное соглашение</a>
			</div>
		</div>
	</div>
</footer>

	<script src='./js/welcome.js' defer></script>
</body>
</html>
