<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Storytel</title>
	<link href='./css/signup.css' type='text/css' rel='stylesheet'>
</head>
<body>
	<header class='header'>
	<section class='header-content'>
		<div class='header-item header-logo'>
			<a href='./' class='logo-img'>
				<img src='./img/logo-v.svg' alt='Лого' class='_v' />
				<img src='./img/logo-h.svg' alt='Лого' class='_h' />
			</a>
			<div class='header-expand'>
				<button type='button' class='menuExpand' data-active='this, .header-nav' >
					<div class='menuExpand-inner'>
						<span class='menuExpand-bar _1'></span>
						<span class='menuExpand-bar _2'></span>
						<span class='menuExpand-bar _3'></span>
					</div>
				</button>
			</div>
		</div>
		<nav class='header-item header-nav'>
			<ul class='header-navContent'>
				<li class='header-navItem'>
					<a href='' class='header-navLink'>
						О Storytel
					</a>
				</li>
				<li class='header-navItem'>
					<a href='' class='header-navLink'>
						FAQ
					</a>
				</li>
				<li class='header-navItem _dropdown'>
					<button type='button' class='header-navDrop' data-active='this, .header'>
						Личный кабинет
					</button>
					<div class='header-navSubmenu'>
						<ul class='header-navSubcontent'>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Профиль
								</a>
							</li>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Настройки
								</a>
							</li>
							<li class='header-navSubitem'>
								<a href='' class='header-navLink'>
									Выйти
								</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</section>
</header>

	
	<div class='sign'>
	<div class='sign-container'>
		<div class='sign-content'>
			<div class='sign-title'>
				<h1 class='h1'>
					Попробуйте
					Storytel Portal
					сейчас.
				</h1>
				
			</div>
			<div class='sign-form'>
				<form action='' class='form'>
					<header class='form-header'>
						<h2 class='h2'>
							Создать аккаунт
						</h2>
						<div class='form-headerAlt'>
							<div>
								У ВАС ЕСТЬ АККАУНТ?
							</div>
							<div>
								<a href='' class='link'>
									Войти
								</a>
							</div>
						</div>
					</header>
					<div class='form-content'>
						<div class='form-item'>
							<label class='label'>
								<input type='email' name='' class='input' placeholder='mail@gmail.com' />
								<span class='label-title'>Почта</span>
							</label>
						</div>
						<div class='form-item'>
							<label class='label'>
								<input type='password' name='' class='input' placeholder='**********' />
								<span class='label-title'>Пароль</span>
							</label>
						</div>
						<div class='form-item'>
							<label class='label'>
								<input type='password' name='' class='input' placeholder='**********' />
								<span class='label-title'>ПОВТОРИТЬ ПАРОЛЬ</span>
							</label>
						</div>
						<div class='form-item'>
							<label class='checkbox'>
								<input type='checkbox' name='' required class='checkbox-input'>
								<span class='checkbox-icon'></span>
								<span class='checkbox-title'>Я согласен на обработку<br /><a href='' class='link'>персональных данных</a></span>
							</label>
						</div>
						<div class='form-item'>
							<button type='submit' class='btn'>
								Зарегистрироваться
							</button>
							<div class='form-note'>
								Нажимая зарегистрироваться, вы соглашаетесь <a href=''>с лицензионным соглашением</a>
							</div>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
</div>

	
	<footer class='footer'>
	<div class='container'>
		<div class='footer-content'>
			<div class='footer-item footer-logo'>
				<a href='' class='logo-img'>
					<img src='./img/logo-h.svg' alt='Лого' />
				</a>
			</div>
			<div class='footer-item footer-mailto'>
				<a href='mailtostoryportal@storytel.com' class='link'>storyportal@storytel.com</a>
			</div>
			<div class='footer-item footer-link'>
				<a href=''>Пользователькое соглашение</a>
			</div>
			<div class='footer-item footer-link'>
				<a href=''>Лицензионное соглашение</a>
			</div>
		</div>
	</div>
</footer>

	<script src='./js/signup.js' defer></script>
</body>
</html>
